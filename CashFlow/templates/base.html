{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow | {% block title %}{% endblock title %}</title>
    <link href="{% static 'CashFlow/style/libs/bs_5-3-6.min.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
    {% block style %}{% endblock style %}
</head>
<body>
    {% include 'inc/_header.html' %}

    <main>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <script src="{% static 'CashFlow/js/libs/bs_5-3-6.min.js' %}"></script>
    <script src="{% static 'js/bootstrap5.modal.forms.js' %}"></script>
    {% block script %}{% endblock script %}
</body>
</html>
