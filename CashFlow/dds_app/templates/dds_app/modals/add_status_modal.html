<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header b-flex justify-content-between">
    <h5 class="modal-title">Добавление статуса</h5>
    <button type="button" class="btn btn-default" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {% for field in form %}
      <div class="form-group{% if field.errors %} is-invalid{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p class="" style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-warningz">Добавить</button>
  </div>
</form>
