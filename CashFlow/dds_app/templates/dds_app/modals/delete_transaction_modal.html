<form method="post" action="{% url 'transaction_del_modal' pk=object.pk %}" id="transaction-delete-form">
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title">Подтверждение удаления</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <p>Вы уверены, что хотите удалить эту транзакцию? </p>
    <div>Дата: {{ object.created_date }}</div>
    <p>Операция: {{ object.status }} | {{ object.subcategory }}</p>
    <p style="font-weight: 700;" >Это действие нельзя отменить.</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
    <button type="submit" class="btn btn-danger">Удалить</button>
  </div>
</form>
